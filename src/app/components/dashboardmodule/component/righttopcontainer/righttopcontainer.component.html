<div class="StateHeader row">
  <div class="header-left col-md-6">
    <div class="StateDropdown">
      <h1 class="state-name fadeInUp disttrict" style="animation-delay: 0ms;"
        [style.background-color]="cardData.bgcolor" [style.color]="cardData.bgtextcolor">India</h1>
    </div>
    <h5 class="fadeInUp" style="animation-delay: 250ms;">Last Updated on 01 Nov, 11:20 AM IST</h5>
  </div>
  <div class="header-right fadeInUp col-md-6" style="animation-delay: 500ms;">
    <h5 class="colorlight-blue">Tested</h5>
    <h2>{{tested}}</h2>
    <h5 class="timestamp colorlight-blue">As of 31 October</h5>
    <h5 class="colorlight-blue">per <a href="https://twitter.com/ICMRDELHI/status/1455013648355577862?s=20"
        target="_noblank">source</a></h5>
  </div>
</div>

<div class="StateHeader row margintop30">
  <div class="header-left col-md-6">
    <div class="StateDropdown">
      <h1 class="state-name fadeInUp disttrict" style="animation-delay: 0ms;" [style.color]="cardData.bgtextcolor">
        {{status.place | titlecase}}</h1>
    </div>
    <h1 class="fadeInUp disttrict" style="animation-delay: 250ms;" [style.color]="cardData.bgtextcolor">{{casesCount}}
    </h1>
  </div>

  <div class="header-right fadeInUp col-md-6 MapExplorer" style="animation-delay: 500ms;">
    <div class="panel-right is-active">
      <div class="switch-type">
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style" style="height: 40px;">
          <mat-button-toggle value="bold">
            <div class="Icons" style="line-height: 40px;"><svg aria-hidden="true" role="img"
                class="octicon octicon-pulse" viewBox="0 0 16 16" width="16" height="16" fill="currentColor"
                style="display: inline-block; user-select: none; vertical-align: text-bottom; overflow: visible;">
                <path fill-rule="evenodd"
                  d="M6 2a.75.75 0 01.696.471L10 10.731l1.304-3.26A.75.75 0 0112 7h3.25a.75.75 0 010 1.5h-2.742l-1.812 4.528a.75.75 0 01-1.392 0L6 4.77 4.696 8.03A.75.75 0 014 8.5H.75a.75.75 0 010-1.5h2.742l1.812-4.529A.75.75 0 016 2z">
                </path>
              </svg><span>7D</span></div>
          </mat-button-toggle>
          <mat-button-toggle value="italic">
            <div class="Icons" style="line-height: 40px;"><svg aria-hidden="true" role="img"
                class="octicon octicon-people" viewBox="0 0 16 16" width="16" height="16" fill="currentColor"
                style="display: inline-block; user-select: none; vertical-align: text-bottom; overflow: visible;">
                <path fill-rule="evenodd"
                  d="M5.5 3.5a2 2 0 100 4 2 2 0 000-4zM2 5.5a3.5 3.5 0 115.898 2.549 5.507 5.507 0 013.034 4.084.75.75 0 11-1.482.235 4.001 4.001 0 00-7.9 0 .75.75 0 01-1.482-.236A5.507 5.507 0 013.102 8.05 3.49 3.49 0 012 5.5zM11 4a.75.75 0 100 1.5 1.5 1.5 0 01.666 2.844.75.75 0 00-.416.672v.352a.75.75 0 00.574.73c1.2.289 2.162 1.2 2.522 2.372a.75.75 0 101.434-.44 5.01 5.01 0 00-2.56-3.012A3 3 0 0011 4z">
                </path>
              </svg><span>1L</span></div>
          </mat-button-toggle>
          <mat-button-toggle value="underline" [style.color]="cardData.bgtextcolor" [style.color]="cardData.bgtextcolor"
            [style.background-color]="cardData.bgcolor">
            <div class="toggle boundary fadeInUp is-highlighted" style="animation-delay: 750ms;line-height: 40px;"><svg
                aria-hidden="true" role="img" class="octicon octicon-organization" viewBox="0 0 16 16" width="16"
                height="16" fill="currentColor"
                style="display: inline-block; user-select: none; vertical-align: text-bottom; overflow: visible;">
                <path fill-rule="evenodd"
                  d="M1.5 14.25c0 .138.112.25.25.25H4v-1.25a.75.75 0 01.75-.75h2.5a.75.75 0 01.75.75v1.25h2.25a.25.25 0 00.25-.25V1.75a.25.25 0 00-.25-.25h-8.5a.25.25 0 00-.25.25v12.5zM1.75 16A1.75 1.75 0 010 14.25V1.75C0 .784.784 0 1.75 0h8.5C11.216 0 12 .784 12 1.75v12.5c0 .085-.006.168-.018.25h2.268a.25.25 0 00.25-.25V8.285a.25.25 0 00-.111-.208l-1.055-.703a.75.75 0 11.832-1.248l1.055.703c.487.325.779.871.779 1.456v5.965A1.75 1.75 0 0114.25 16h-3.5a.75.75 0 01-.197-.026c-.099.017-.2.026-.303.026h-3a.75.75 0 01-.75-.75V14h-1v1.25a.75.75 0 01-.75.75h-3zM3 3.75A.75.75 0 013.75 3h.5a.75.75 0 010 1.5h-.5A.75.75 0 013 3.75zM3.75 6a.75.75 0 000 1.5h.5a.75.75 0 000-1.5h-.5zM3 9.75A.75.75 0 013.75 9h.5a.75.75 0 010 1.5h-.5A.75.75 0 013 9.75zM7.75 9a.75.75 0 000 1.5h.5a.75.75 0 000-1.5h-.5zM7 6.75A.75.75 0 017.75 6h.5a.75.75 0 010 1.5h-.5A.75.75 0 017 6.75zM7.75 3a.75.75 0 000 1.5h.5a.75.75 0 000-1.5h-.5z">
                </path>
              </svg></div>
          </mat-button-toggle>
        </mat-button-toggle-group>
      </div>
      <div class="switch-statistic fadeInUp" style="animation-delay: 1250ms; margin-top: 10px;">
        <div class="toggle statistic-option is-confirmed"
          [ngStyle]="{ 'background-color': cardData.status === 'confirmed' ? cardData.bgcolor: '#fff' }"
          (click)="changeStatus('confirmed')"><svg aria-hidden="true" role="img" class="octicon octicon-dot-fill"
            viewBox="0 0 16 16" width="16" height="16" fill="currentColor"
            style="display: inline-block; user-select: none; vertical-align: text-bottom; overflow: visible;">
            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8z"></path>
          </svg></div>
        <div class="toggle statistic-option is-active is-highlighted"
          [ngStyle]="{ 'background-color': cardData.status === 'active' ? cardData.bgcolor: '#fff' }"
          (click)="changeStatus('active')"><svg aria-hidden="true" role="img" class="octicon octicon-dot-fill"
            viewBox="0 0 16 16" width="16" height="16" fill="currentColor"
            style="display: inline-block; user-select: none; vertical-align: text-bottom; overflow: visible;">
            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8z"></path>
          </svg></div>
        <div class="toggle statistic-option is-recovered"
          [ngStyle]="{ 'background-color': cardData.status === 'recovered' ? cardData.bgcolor: '#fff' }"
          (click)="changeStatus('recovered')"><svg aria-hidden="true" role="img" class="octicon octicon-dot-fill"
            viewBox="0 0 16 16" width="16" height="16" fill="currentColor"
            style="display: inline-block; user-select: none; vertical-align: text-bottom; overflow: visible;">
            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8z"></path>
          </svg></div>
        <div class="toggle statistic-option is-deceased"
          [ngStyle]="{ 'background-color': cardData.status === 'deceased' ? cardData.bgcolor: '#fff' }"
          (click)="changeStatus('deceased')"><svg aria-hidden="true" role="img" class="octicon octicon-dot-fill"
            viewBox="0 0 16 16" width="16" height="16" fill="currentColor"
            style="display: inline-block; user-select: none; vertical-align: text-bottom; overflow: visible;">
            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8z"></path>
          </svg></div>
      </div>
    </div>
  </div>
</div>
