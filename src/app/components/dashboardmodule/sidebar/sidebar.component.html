<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="side" class="example-sidenav" [ngStyle]="{ 'width.em': sidenavWidth }" opened="true"
    (mouseenter)="increase()" (mouseleave)="decrease()">
    <div class="navbar-middle">
      <p class="covid">Covid19</p>
      <p class="india">India</p>
    </div>
    <mat-nav-list>
      <mat-list-item routerLink="./home" routerLinkActive="menuactive">
        <mat-icon mat-list-icon>home</mat-icon>
        <div fxFlex="10"></div>
        <div *ngIf="sidenavWidth > 6" class="sidenav-item">
          <h5 class="lead">Home</h5>
        </div>
      </mat-list-item>

      <mat-list-item routerLink="./profile" routerLinkActive="menuactive">
        <mat-icon mat-list-icon>person</mat-icon>
        <div fxFlex="10"></div>
        <div *ngIf="sidenavWidth > 6" class="sidenav-item">
          <h5 class="lead">Profile</h5>
        </div>
      </mat-list-item>

      <mat-list-item (click)="logout()">
        <mat-icon mat-list-icon>logout</mat-icon>
        <div fxFlex="10"></div>
        <div *ngIf="sidenavWidth > 6" class="sidenav-item">
          <h5 class="lead">Logout</h5>
        </div>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <div class="example-sidenav-content margintop80">
    <router-outlet></router-outlet>
  </div>


</mat-sidenav-container>
